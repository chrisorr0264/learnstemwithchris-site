<html lang="en">

  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Learn STEM with Chris</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100">
  <header class="border-b border-white/10 bg-slate-900/80 backdrop-blur">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="font-semibold text-xl">Learn STEM with Chris</a>
      <nav class="space-x-6 text-slate-300">

        <a href="/contact.html" class="hover:text-white">Contact</a>
      </nav>
    </div>
  </header>

  <main class="max-w-2xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold">Contact</h1>
    <p class="mt-3 text-slate-300">Email works best—include your grade/level, subject(s), and a couple of preferred times.</p>

    <div class="mt-6 bg-slate-800/60 border border-white/10 rounded-2xl p-6">
      <a class="inline-block bg-cyan-300 text-slate-900 font-semibold px-4 py-2 rounded-lg" href="mailto:chris@learnstemwithchris.com?subject=Tutoring%20Inquiry">
        Email: chris@learnstemwithchris.com
      </a>
      <p class="mt-3 text-slate-400 text-sm">Optional: embed a booking link (Calendly, etc.) here later.</p>
    </div>
  </main>

  <footer class="text-center text-slate-400 py-8 border-t border-white/10">
    © <span id="y"></span> Learn STEM with Chris
  </footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
